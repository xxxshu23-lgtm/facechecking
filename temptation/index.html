<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결과 공개 - 관상 팩트 체크</title>
  <!-- 폰트 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <!-- 스타일 -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main class="result-page">
    <div class="container">
      <!-- 상단 여백 -->
      <!-- (선택) 타이틀 & 일러스트 -->
      <h1 class="page-title">결과 공개</h1>
      <figure class="face-wrap">
        <div class="zoom-box eye-zoom"></div>
        <div class="zoom-box nose-zoom"></div>
        <div class="zoom-box ear-zoom"></div>
        <div class="zoom-box mouth-zoom"></div>

        <img src="../img/temptation_q.png" alt="결과 얼굴 일러스트" class="face-illustration" />
      </figure>
      <!-- 네비게이션 버튼 -->
      <div class="navigation-buttons">
        <button class="nav-btn prev-btn">
          <span class="arrow">←</span> 이전
        </button>
        <button class="nav-btn more-btn" id="moreInfoBtn">더 알아보기</button>
        <button class="nav-btn next-btn">
          다음 <span class="arrow">→</span>
        </button>
      </div>
      <!-- 안내 문구 -->
      <p class="info-text">
        ※ 관상은 과학적 근거가 없으니 참고로 보시는 것이 좋습니다.
      </p>
    </div>
  </main>
  <!-- 스크립트 -->
  <script src="js/main.js"></script>
  <div id="eyeModal" class="eye-modal">
    <div class="eye-modal-content"><img src="../img/temptation_eye.png" alt="" /></div>
  </div>
  <!-- ✅ 코 팝업 딤 -->
  <div class="popup-dim nose-dim"></div>

  <!-- ✅ 코 팝업 -->
  <div class="popup nose-popup">
    <button class="close-btn" aria-label="닫기">&times;</button>
    <img src="../img/temptation_nose.png" alt="코 확대 이미지" />
  </div>
</body>

</html>
